<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="1.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identificação internacional</title>
  </head>
  <body>
    <section>
      <div>
        <input type="radio" value="india" id="0" name="pais" />
        <label for="india"> Inglaterra</label><br />
        <input type="radio" value="EUA" id="1" name="pais" />
        <label for="EUA">EUA</label><br />
        <input type="radio" value="paraguai" id="2" name="pais" />
        <label for="paraguai">paraguai</label><br />
        <input type="radio" value="argentina" id="3" name="pais" />
        <label for="argentina">argentia</label><br />
        <input type="radio" value="mexico" id="4" name="pais" />
        <label for="mexico">mexico</label><br />
      </div>
      <div>
        <input type="radio" value="mulher" id="0" name="sexo" />
        <label for="feminino">mulher</label>
        <input type="radio" value="homem" id="1" name="sexo" />
        <label for="masculino">masculino</label>
      </div>
      <div>
        <input
          type="text"
          id="nome"
          name="text"
          placeholder="insira o texto aqui"
        />
      </div>
      <div>
        <input
          type="button"
          value="enviar"
          id="processar"
          onclick="identificacao()"
        />
      </div>
    </section>
    <script src="1.js"></script>
  </body>
</html>
